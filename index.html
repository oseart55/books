<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">
  <meta name="theme-color" content="#fafafa">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div style="text-align: center;">
    <div>
      <div>
        <p>Unit Cost</p>
      </div>
      <select name="UnitCost" id="unitCost">
        <option value=".25">$0.25</option>
        <option value=".50">$0.50</option>
        <option value=".75">$0.75</option>
        <option value="1.00">$1.00</option>
        <option value="custom">Custom Unit Cost</option>
      </select>
    </div>
    <div><input type="text" id="customUnitCost" class="customInputBox" placeholder="Custom Unit Cost"></input></div>
    <div><input type="text" id="isbn" class="inputBox" placeholder="Enter ISBN"></input></div>
    <div>
      <p id="bookNum">Books:</p>
      <p id="totalNum">Total:</p>
    </div>
  </div>
  <div>
    <div style="width: 100%; height: 85vh; overflow-y: auto;">
      <table id="table">
        <tr>
          <th>Title</th>
          <th>ISBN</th>
          <th>Price</th>
        </tr>
      </table>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
